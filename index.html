<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" alt="+" />
    <title>The Razorite</title>
  </head>
  <body>
    <header>
      <div class="base-el">
        <h1 class="content">The Razorite</h1>
        <div class="logo">
          <img
            class="logo_bmw"
            src="./img/logo-bmw.svg"
            alt="bmw"
            srcset="./img/logo-bmw.svg 1x"
          />
        </div>
      </div>
      <div class="lineage" src="./img/line-header.svg"></div>
    </header>
    <main>
      <div class="description">
        <p class="description_start">
          BMW i8 concept supported by Alpine Yokohama
        </p>
      </div>
      <div class="direction">
        <div class="to-left"><-</div>
        <div class="to-right">-></div>
      </div>
    </main>
    <footer>
      <div class="like_blok">
        <div class="like_img"></div>
        <div class="like_stat-blok">
          <p class="like_p">like:</p>
          <div id="like_stat "></div>
        </div>
      </div>
      <div class="social-media">
        <img class="ok" src="" alt="" srcset="" />:
        <img class="vk" src="" alt="" srcset="" />:
        <img class="fc" src="" alt="" srcset="" />:
      </div>
    </footer>
  </body>
</html>
